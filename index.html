<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Tube</title>
    <!-- favicon-link -->
    <link rel="shortcut icon" href="./assests/log.jpg" type="image/x-icon" />
    <!-- daisyUI-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome-CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .style {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- nav-bar -->
      <nav>
        <div class="w-11/12 mx-auto flex items-center justify-between mb-7 p-2">
          <!-- logo-container -->
          <div class="flex items-center gap-2">
            <div class="w-[80px]">
              <img
                class="w-full rounded-full"
                src="./assests/log.jpg"
                alt="logo"
              />
            </div>
            <h3 class="text-2xl font-bold text-red-600">
              N- <span class="text-slate-950">Tube</span>
            </h3>
          </div>
          <!-- input-container -->
          <div>
            <input
            id="searchInput"
              type="text"
              placeholder="Search"
              class="input input-bordered input-error w-full max-w-xs"
            />
          </div>
          <!-- button-container -->
          <div>
            <button class="btn btn-error text-white text-xl">Sort</button>
          </div>
        </div>
      </nav>
      <!-- nav-for-categories -->
      <nav
        id="category"
        class="w-11/12 mx-auto p-2 py-6 flex items-center justify-center gap-5"
      ></nav>
    </header>
    <main
      id="mainContent"
      class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-6"
    ></main>
    <!-- Open the modal using ID.showModal() method -->
    <button id="modalData" class="btn hidden" onclick="myModal.showModal()">
      open modal
    </button>
    <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modalContent">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn btn-error text-white">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!-- js-file-link -->
    <script src="./js/script.js"></script>
  </body>
</html>
